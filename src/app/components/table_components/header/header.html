
<div style="display: flex; justify-content: space-between; align-items: center">
  <div>
    {{ column().header }}
    @if(column().sortable){
      <p-sortIcon [field]="column().field" />
    }
  </div>
  @if (column().filterable) {
      <p-columnFilter [type]="column().filterType || 'text' " [field]="column().field" display="menu"></p-columnFilter>
  }
</div>
